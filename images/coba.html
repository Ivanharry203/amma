
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <style>
        .form_container {
            margin-top: 5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-size: smaller; /* Ukuran teks lebih kecil */
            margin-bottom: 5px; /* Jarak antara teks dan input */
        }
    </style>
</head>
<body>
    <div class="form_container">
        <form action="">
            <div class="form-group">
                <label for="subscribeMail1">Bagi Mitra Kami</label>
                <input type="email" placeholder="Enter Your email" id="subscribeMail1"/>
            </div>
            <button type="submit">Daftar</button>
            <div class="form-group">
                <label for="subscribeMail2">Bagi Konsumen</label>
                <input type="email" placeholder="Confirm Your email" id="subscribeMail2"/>
            </div>
            <button type="submit">Daftar</button>
        </form>
    </div>
</body>
</html>
